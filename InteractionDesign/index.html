<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 인터렉션 디자인
    사용자가 웹 인터페이스와 상호작용할 때의 경험을 설계하는 것을 말함
    클릭, 터치, 전환, 피드백, 애니메이션 등 디테일을 통해 사용성과 만족도를 높이는 것이 핵심이다 -->

    <!-- 인터렉션 디자인에는 5가지 원칙이 있음
     이 원칙들은 UI,UX개발자가 아닌 프론트엔드 개발자의 영역이다. 
    1. 명확성: 사용자에게 무엇이 가능한지 명확히 전달
    2. 피드백: 사용자 행동에 대한 반응 제공
    3. 일관성: UI요소의 동작과 스타일이 일관되어야 함
    4. 유도성: 버튼, 링크 등은 누를 수 있음을 시각적으로 암시해야 한다
    5. 효율성: 최소한의 행동으로 목표를 달성할 수 있어야 함 -->

    <button onclick="this.textContent = '제출중'">제출</button>
    <a href="" style="cursor: default">네이버 바로가기</a>
  </body>
</html>
